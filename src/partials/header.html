<header id="header" class="header">
  <div class="container container-header">
    <nav class="navigation">
      <a class="logo link anim-items" href="./index.html">
        <picture>
          <source srcset="./images/header/logo.png 1x, ./images/header/logo@2x.png 2x" />
          <img class="logo__img" src="./images/header/logo.png" alt="logo" />
        </picture>
      </a>
      <ul class="menu list">
        <li class="menu__item">
          <a class="menu__link link current" href="#header">Home</a>
